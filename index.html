<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Laberinto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Juego de Laberinto</h1>
  <p id="game-status">Usa las teclas de flechas para mover el jugador.</p>
  <div class="game-container">
    <div class="player" id="player"></div>
    <div class="finish" id="finish"></div>
    <div class="wall" style="top: 50px; left: 50px; width: 200px; height: 20px;"></div>
    <div class="wall" style="top: 100px; left: 100px; width: 20px; height: 150px;"></div>
    <div class="wall" style="top: 250px; left: 150px; width: 200px; height: 20px;"></div>
    <!-- Agrega más paredes para hacer el laberinto más desafiante -->
  </div>

  <script src="script.js"></script>
</body>
</html>
